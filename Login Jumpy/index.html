<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Login Jumpy</title>
</head>
<body>
    <img src="img/dncLogo.png" alt="Logo DNC" id="dncLogo">

    <form class="form" id="form">
        <img src="img/jumpyLogo.png" alt="Logo Jumpy" id="jumpyLogo">
        <p>Bem vindo ao Jumpy!</p>

            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Nome Completo" autocomplete="off" >
            <span id="erroNome">*Campo Obrigatório*</span>
        

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" autocomplete="off">
            <span id="erroEmail">*Campo Obrigatório*</span>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 0000-0000" maxlength="15" autocomplete="off" >
            <span id="erroPhone">*Campo Obrigatório*</span>

            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" placeholder="000.000.000-00" maxlength="15" autocomplete="off" >
            <span id="erroCPF">*Campo Obrigatório*</span>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="•••••••••••••••" autocomplete="off" >
            <span id="erroPassword">*Campo Obrigatório*</span>

        <button type="submit" value="Cadastrar" id="cadastrar" onclick="checkForm()">Cadastrar</button>
        <span id="sucess">Sucesso!</span>


    </form>

    
</body>
<script src="script.js"></script>
</html>
